<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Espresso</title>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../scripts/carrito.js"></script>
</head>
<body>
    <main>
        <h2 class="titulo-pagina">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">El carrito está vacío. <i></i></p>

                <div id="carrito-productos" class="carrito-productos">
                    
                </div>
                <div id="carrito-acciones" class="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$0000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Finalizar compra</button>
                    </div>
                </div>
            </div>    
            <p id="carrito-comprado" class="carrito-comprado">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>
    </main>

</body>
</html>
