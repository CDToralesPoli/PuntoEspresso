<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Espresso</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/carrito.js"></script>
</head>
<body>
    <header>
        <h1 class="logo">Punto Espresso</h1>
        <nav>
            <ul class="menu">
                <li>
                    <a class="boton-menu boton-volver active" href="./index.html">
                        Volver a la tienda
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">Su carrito está vacío.</p>
            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por su compra.</p>
            <div id="productos" class="productos disabled">
                
            </div>
            <div id =contenedor-datos-cliente class="contenedor-datos-cliente disabled">
                <form id="datos-cliente" class="datos-cliente">
                    <input type="text" name="name" placeholder="Nombre y Apellido" required/>
                    <input type="text" name="address" placeholder="Dirección" required/>
                    <input type="number" name="telephone" placeholder="Teléfono" required/>
                    <input type="email" name="email" placeholder="Correo Electrónico" required/>
                </form>
            </div>
            <div id="resumen-compra" class="resumen-compra disabled">

            </div>
            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar el carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$0</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar disabled">Ir al Checkout</button>
                    <button type="submit" form="datos-cliente" id="form-acciones-comprar" class="form-acciones-comprar disabled">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="texto-footer">Punto Espresso 2024</p>
    </footer>
</body>
</html>
